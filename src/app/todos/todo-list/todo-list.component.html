<p-table [value]="todos$ | async">
  <ng-template pTemplate="header">
      <tr>
          <th *ngFor="let col of cols">
              {{col.header}}
          </th>
      </tr>
  </ng-template>

  <ng-template pTemplate="body" let-todo>
      <tr>
        <td>{{todo.action}}</td>
        <td>{{todo.dueDate | date}}</td>
        <td>
            <p-inputSwitch [(ngModel)]="todo.done" (onChange)="setDone(todo)"></p-inputSwitch>
        </td>
        <td>
            <p-button (click)="doDelete(todo)" styleClass="ui-button-danger" icon="pi pi-trash"></p-button>
        </td>
      </tr>
  </ng-template>
</p-table>
